<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <script src="https://kit.fontawesome.com/0c46a6778c.js" crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!--Projects Slider-->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const swiper = new Swiper('.projects-carousel', {
        slidesPerView: 3, // Show three items at a time
        spaceBetween: 100, // Space between slides (in pixels)
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        loop: false,

        breakpoints: {
          // Adjust for smaller screens
          1024: {
            slidesPerView: 3,
          },
          768: {
            slidesPerView: 2,
          },
          480: {
            slidesPerView: 1,
          },
        },
      });
    });
  </script>

  <!--Wave Effect-->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const waveDivider = document.querySelector('.wave-divider-top');
      const waveSection = document.querySelector('.wave-section');
      let isLocked = false;
  
      function updateDividerPosition() {
        const sectionRect = waveSection.getBoundingClientRect();
        const viewportHeight = window.innerHeight;
  
        // When wave-section top reaches the bottom of the viewport
        if (sectionRect.top <= viewportHeight && !isLocked) {
          // Lock to the top of wave-section
          waveDivider.style.position = 'absolute';
          waveDivider.style.top = `-300px`;
          waveDivider.style.bottom = '0px';
          isLocked = true;
        } 
        // When wave-section exits upwards
        else if (sectionRect.top > viewportHeight && isLocked) {
          // Return to fixed at bottom
          waveDivider.style.position = 'fixed';
          waveDivider.style.top = 'auto';
          waveDivider.style.bottom = '0';
          isLocked = false;
        }
      }
  
      window.addEventListener('scroll', updateDividerPosition);
      window.addEventListener('resize', updateDividerPosition);
      updateDividerPosition(); // Initial check
    });
  </script>

  <!--Typewriter Effect-->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const heading = document.querySelector('.text-content h1');
      const text = heading.innerHTML;
      const lineBreakRegex = /<br\s*\/?>/gi;
      
      // Split text while preserving <br> tags
      const chars = text.split(/(<br\s*\/?>|.)/gi).filter(Boolean);
      
      heading.innerHTML = '';
      
      // Create cursor element
      const cursor = document.createElement('span');
      cursor.classList.add('cursor');
      heading.appendChild(cursor);
      
      function typeWriter(index = 0) {
        // Remove the cursor temporarily
        if (cursor.parentNode) {
          cursor.parentNode.removeChild(cursor);
        }
        
        if (index >= chars.length) {
          // When finished, just append the cursor at the end
          heading.appendChild(cursor);
          return;
        }
      
        const char = chars[index];
        if (char.match(lineBreakRegex)) {
          heading.innerHTML += '<br>';
        } else {
          heading.innerHTML += char;
        }
        
        // Append the cursor after adding the character
        heading.appendChild(cursor);
        
        setTimeout(() => typeWriter(index + 1), 70);
      }
      
      // Start typewriter effect
      typeWriter();
    });
  </script>
    
       
  
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
</body>
</html>
